swagger: '2.0'
info:
  description: |
    This is the official API for Shipmondo. The current version is v3.

    We recommend new implementations should be based on this version.

    The API provides multiple endpoints to Shipmondo. You need to have a credential, which consists of an API username and API key.

    You can achieved them through a Shipmondo account, under the Settings page.

    The credential must be passed through every request by using HTTP Basic Authentication technique.

    Should we introduce any new changes in the API which will break the structure of any existing API calls, these new changes will be introduced in a new version. This ensures that any systems which integrates up against our system will not be affected.

    The older API V2 is still being supported but no longer extended. Documentation: https://api.pakkelabels.dk/v2/

    We provide an official library for PHP: https://github.com/shipmondo/shipmondo_php_sdk

  version: 3.0.0
  title: Shipmondo
  contact:
    email: support@shipmondo.com

host: 'app.shipmondo.com'

basePath: /api/public/v3
schemes:
  - https

#region Tags
tags:
  - name: authentication
    description: Authentication
  - name: account
    description: Account
  - name: products
    description: Shipping Products
  - name: service_points
    description: Service Points
  - name: imported_shipments
    description: Imported Shipments
  - name: shipments
    description: Shipments
  - name: pickup_points
    description: Pickup Points
  - name: print_client
    description: Print Client
  - name: shipment_monitor
    description: Shipment Monitor
  - name: return_portals
    description: Return Portals
  - name: labels
    description: Labels
  - name: quotes
    description: Quotes
  - name: carriers
    description: Carriers
  - name: shipment_templates
    description: Shipment Templates
  - name: payment_gateways
    description: Payment Gateways
  - name: sales_orders
    description: Sales Orders
  - name: documents
    description: Documents
  - name: cmr_waybills
    description: CMR Waybills
  - name: pickup_requests
    description: Pickup Requests
  - name: pick_lists
    description: Pick Lists
#endregion

paths:

  #region Account
  /account/balance:
    get:
      tags:
        - account
      summary: 'Get current balance'
      description: |
        Get current balance for the account
      operationId: account_balance_get
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Successful.
          schema:
            type: object
            properties:
              amount:
                type: number
                example: 1000.50
              currency_code:
                type: string
                example: "DKK"
              updated_at:
                type: string
                format: date-time
                example: "2017-06-19T00:00:00.000+02:00"
            xml:
              name: response
        '401':
          $ref: '#/definitions/Response 401'
      security:
        - basicAuth: []
  /account/payment_requests:
    get:
      tags:
        - account
      summary: 'Get payment requests'
      description: |
        Get payment requests
      operationId: payment_requests_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "created_at_min"
          in: "query"
          type: "string"
          format: "date-time"
          description: |
            From timestamp for the payment requests that need to be considered for filter. Examples:
            * 2017-06-19T11:00:03.305+02:00
            * 2017-06-19 will be transformed into 2017-06-19T00:00:00.000+02:00
          required: false
        - name: "created_at_max"
          in: "query"
          type: "string"
          format: "date-time"
          description: |
            To timestamp for the payment requests that need to be considered for filter. Examples:
            * 2017-06-29T11:00:03.305+02:00
            * 2017-06-29 will be transformed into 2017-06-29T00:00:00.000+02:00
          required: false
        - name: "per_page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining how many entries returned per page. Default 20. Max 50.
          required: false
        - name: "page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining which page is the results are fetched from. Default 1.
      responses:
        '200':
          description: Successful.
          headers:
            X-Per-Page:
              type: integer
              description: Pagination - Per Page.
            X-Current-Page:
              type: integer
              description: Pagination - Current Page.
            X-Total-Count:
              type: integer
              description: Pagination - Total Count.
            X-Total-Pages:
              type: integer
              description: Pagination - Total Pages Count.
          schema:
            type: array
            items:
              $ref: '#/definitions/Payment Request'
        '401':
          $ref: '#/definitions/Response 401'
      security:
        - basicAuth: []
  #endregion

  #region Products
  /products:
    get:
      tags:
        - products
      summary: 'Get available products'
      description: |
        Gets the products and services

        All of available products are returned. If the user is trying to create a shipment with a product not available for their accout, error will occur.

        The code of the products and services are required when creating a shipment.
      operationId: products_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ID for the product that need to be considered for filter"
          required: false
        - name: "product_code"
          in: "query"
          type: "string"
          description: |
            Code for the product that need to be considered for filter

            Examples: GLSDK_SD, PDK_MH, DAO_P etc.
          required: false
        - name: "sender_country_code"
          in: "query"
          description: |
            Country code (ISO Alpha-2) of the sender country that need to be considered for filter.

            Examples: DK, SE, DE, etc.
          required: false
          type: "string"
          default: "DK"
        - name: "receiver_country_code"
          in: "query"
          description: |
            Country code (ISO Alpha-2) of the receiver country that need to be considered for filter.

            Examples: DK, SE, DE, etc.
          required: false
          type: "string"
          default: "DK"
        - name: "carrier_code"
          in: "query"
          type: "string"
          description: |
            Carrier code that need to be considered for filter

            Examples: bring, dao, dfm, dhl_express, dsv, gls, pdk, xpressen, brink
          required: false
          enum:
          - "bring"
          - "dao"
          - "dfm"
          - "dhl_express"
          - "dsv"
          - "gls"
          - "pdk"
          - "xpressen"
          - "ups"
          - "brink"
          default: gls
        - name: "per_page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining how many entries returned per page. Default 20. Max 50.
          required: false
        - name: "page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining which page is the results are fetched from. Default 1.
      responses:
        '200':
          description: Successful.
          headers:
            X-Per-Page:
              type: integer
              description: Pagination - Per Page.
            X-Current-Page:
              type: integer
              description: Pagination - Current Page.
            X-Total-Count:
              type: integer
              description: Pagination - Total Count.
            X-Total-Pages:
              type: integer
              description: Pagination - Total Pages Count.
          schema:
            type: array
            items:
              $ref: '#/definitions/Shipping Product'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
  #endregion

  #region Package Types
  /package_types:
    get:
      tags:
      - package_types
      summary: 'Get available package types for carrier product'
      description: |
        Gets the package types for a product.

        All of available package types are returned for the giving product.

        The code of the package type is used when giving parcels in the creation of shipments.
      operationId: package_types_get
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: "product_code"
        in: "query"
        type: "string"
        description: "Code for the product that need to be considered for filter"
        required: false
      responses:
        '200':
          description: Successful.
          schema:
            type: array
            items:
              $ref: '#/definitions/Package Type'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
      - basicAuth: []
  #endregion

  #region Shipments
  /shipments:
    get:
      tags:
        - shipments
      summary: 'Get Shipments'
      description: |
        Gets the shipments for the user.
      operationId: shipments_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ID for the shipment that need to be considered for filter"
          required: false
        - name: "order_id"
          in: "query"
          type: "string"
          description: "Order ID for the shipments that need to be considered for filter"
          required: false
        - name: "package_number"
          in: "query"
          type: "string"
          description: "Package number for the shipments that need to be considered for filter"
          required: false
        - name: "carrier_code"
          in: "query"
          type: "string"
          description: |
            Carrier code that need to be considered for filter

            Examples: bring, dao, dfm, dhl_express, gls, pdk, brink
          required: false
          enum:
          - "bring"
          - "dao"
          - "dfm"
          - "dhl_express"
          - "gls"
          - "pdk"
          - "xpressen"
          - "brink"
        - name: "receiver_country"
          in: "query"
          description: |
            Country code (ISO Alpha-2) that need to be considered for filter.

            Examples: DK, SE, DE, etc.
          required: false
          type: "string"
        - name: "created_at_min"
          in: "query"
          type: "string"
          format: "date-time"
          description: |
            From timestamp for the shipments that need to be considered for filter. Examples:
            * 2017-06-19T11:00:03.305+02:00
            * 2017-06-19 will be transformed into 2017-06-19T00:00:00.000+02:00
          required: false
        - name: "created_at_max"
          in: "query"
          type: "string"
          format: "date-time"
          description: |
            To timestamp for the shipments that need to be considered for filter. Examples:
            * 2017-06-29T11:00:03.305+02:00
            * 2017-06-29 will be transformed into 2017-06-29T00:00:00.000+02:00
          required: false
        - name: "per_page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining how many entries returned per page. Default 20. Max 50.
          required: false
        - name: "page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining which page is the results are fetched from. Default 1.
      responses:
        '200':
          description: Successful.
          headers:
            X-Per-Page:
              type: integer
              description: Pagination - Per Page.
            X-Current-Page:
              type: integer
              description: Pagination - Current Page.
            X-Total-Count:
              type: integer
              description: Pagination - Total Count.
            X-Total-Pages:
              type: integer
              description: Pagination - Total Pages Count.
          schema:
            type: array
            items:
              $ref: '#/definitions/Shipment'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
    post:
      tags:
        - shipments
      summary: 'Create a new Shipment'
      description: |
        Create a new shipment.
      operationId: shipments_post
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: |
            Shipment Object.

            For some carriers, a simple model can be used while for others a more advanced model needs to be used.

            Examples for the advanced model can be found in the Models section.

            This request sample is based on the simple model.
          required: true
          schema:
            $ref: '#/definitions/Create Shipment Request Simple'
      responses:
        '200':
          description: Successful.
          schema:
            $ref: '#/definitions/Shipment'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
        '422':
          $ref: '#/definitions/Response 422'
      security:
        - basicAuth: []
  /shipments/{id}:
    get:
      tags:
        - shipments
      summary: 'Get Shipment with specific ID'
      description: |
        Gets the shipment with specific ID for the user.
      operationId: shipment_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          type: "integer"
          format: "int32"
          description: "ID for the shipment that need to be considered for filter"
          required: true
      responses:
        '200':
          description: Successful.
          schema:
            $ref: '#/definitions/Shipment'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
  #endregion

  #region Labels
  /shipments/{id}/labels:
    get:
      tags:
        - shipments
      summary: 'Get Labels for Shipment with specific ID'
      description: |
        Gets labels for the shipment with specific ID. Labels are delivered as Base64 encoded data.
      operationId: shipment_labels
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          type: "integer"
          format: "int32"
          description: "ID for the shipment that need to be considered for filter"
          required: true
        - name: "format"
          in: "query"
          type: "string"
          description: |
            Format for the labels. Available: a4_pdf, 10x19_pdf, png, zpl
          required: false
          enum:
          - "a4_pdf"
          - "10x19_pdf"
          - "png"
          - "zpl"
      responses:
        '200':
          description: Successful.
          schema:
            type: array
            items:
              $ref: "#/definitions/Label"
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []

  #endregion

  #region Proforma Invoices
  /shipments/{id}/proforma_invoices:
    get:
      tags:
        - shipments
      summary: 'Get Proforma Invoices for Shipment with specific ID'
      description: |
        Gets proforma invoices for the shipment with specific ID. Proforma Invoices are generated based on the Customs data received and delivered as Base64 encoded data. Only necessary to use when Paperless Trade is not available.
      operationId: proforma_invoices_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          type: "integer"
          format: "int32"
          description: "ID for the shipment that need to be considered for filter"
          required: true
      responses:
        '200':
          description: Successful.
          schema:
            type: array
            items:
              $ref: "#/definitions/Proforma Invoice"
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
  #endregion

  #region Waybills
  /shipments/{id}/waybills:
    get:
      tags:
        - shipments
      summary: 'Get Waybills for Shipment with specific ID'
      description: |
        Gets waybills for the shipment with specific ID. Waybills are carrier specific and compared to collected waybills these only cover one shipment. Only Danske Fragtmænd supports this at the moment when "INCL_WAYBILL" services is booked.
      operationId: shipment_waybill_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          type: "integer"
          format: "int32"
          description: "ID for the shipment that need to be considered for filter"
          required: true
      responses:
        '200':
          description: Successful.
          schema:
            type: array
            items:
              $ref: "#/definitions/Document"
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
  #endregion

  #region Shipment Cancel
  /shipments/{id}/cancel_at_carrier:
    put:
      tags:
        - shipments
      summary: 'Cancel TA shipment at carrier, with specific ID'
      description: |
        Cancels TA shipment at carrier if possible. Note that this doesn't refunds the shipment in Shipmondo. Currently supported carriers are: dao, FedEx, Brink Transport and Danske Fragtmænd.
      operationId: shipment_cancel_at_carrier
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          type: "integer"
          format: "int32"
          description: "ID for the shipment that need to be considered for filter"
          required: true
      responses:
        '200':
          description: Successful.
          schema:
            $ref: "#/definitions/Shipment Cancelled"
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []

  #endregion

  #region CMR Waybills
  /cmr_waybills:
    get:
      tags:
        - cmr_waybills
      summary: 'Get CMR waybills'
      description: |
        Gets the CMR waybills for the user (excluding Base64 PDF).
      operationId: cmr_waybills_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ID for the CMR waybill that need to be considered for filter"
          required: false
        - name: "reference"
          in: "query"
          type: "string"
          description: "Reference for the CMR waybill that need to be considered for filter"
          required: false
        - name: "carrier_code"
          in: "query"
          type: "string"
          description: |
            Carrier code that need to be considered for filter

            Examples: bring
          required: false
          enum:
            - "bring"
        - name: "per_page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining how many entries returned per page. Default 20. Max 50.
          required: false
        - name: "page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining which page is the results are fetched from. Default 1.
      responses:
        200:
          description: Successful.
          headers:
            X-Per-Page:
              type: integer
              description: Pagination - Per Page.
            X-Current-Page:
              type: integer
              description: Pagination - Current Page.
            X-Total-Count:
              type: integer
              description: Pagination - Total Count.
            X-Total-Pages:
              type: integer
              description: Pagination - Total Pages Count.
          schema:
            type: array
            items:
              $ref: '#/definitions/CMR Waybill No Base64'
        '401':
          $ref: '#/definitions/Response 401'
      security:
        - basicAuth: []
    post:
      tags:
        - cmr_waybills
      summary: 'Create a new CMR waybill and associated routing label shipments'
      description: |
        Create a new CMR waybill and associated routing label shipments
      operationId: cmr_waybills_post
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description:
            CMR Waybill Object.<br>
            <strong>Note</strong>; loading (except date) and delivery is optional.<br>
            If not all fields are giving, loading will be overwritten by receiver (except date) and delivery will be overwritten by sender.
          required: true
          schema:
            $ref: '#/definitions/Create CMR Waybill Request'
      responses:
        '200':
          description: Successful.
          schema:
            $ref: '#/definitions/CMR Waybill'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
        '422':
          $ref: '#/definitions/Response 422'
      security:
        - basicAuth: []
  /cmr_waybills/{id}:
    get:
      tags:
        - cmr_waybills
      summary: 'Get CMR Waybill (including Base64 PDF) with specific ID'
      description: |
        Gets the CMR waybill with specific ID for the user. The response include the Base64 for the CMR waybill PDF
      operationId: cmr_waybills_show
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          type: "integer"
          format: "int32"
          description: "ID for the CMR waybill that need to be considered for filter"
          required: true
      responses:
        '200':
          description: Successful.
          schema:
            $ref: '#/definitions/CMR Waybill'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
  #endregion

  #region Imported Shipments
  /imported_shipments:
    get:
      tags:
        - imported_shipments
      summary: 'Get Imported Shipments'
      description: |
        Gets the imported shipments for the user.
      operationId: imported_shipments_get
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: "id"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ID for the imported shipment that need to be considered for filter"
          required: false
        - name: "order_id"
          in: "query"
          type: "string"
          description: "Order ID for the imported shipment that need to be considered for filter"
          required: false
        - name: "created_at_min"
          in: "query"
          type: "string"
          format: "date-time"
          description: |
            From timestamp for the imported shipments that need to be considered for filter. Examples:
            * 2017-06-19T11:00:03.305+02:00
            * 2017-06-19 will be transformed into 2017-06-19T00:00:00.000+02:00
          required: false
        - name: "created_at_max"
          in: "query"
          type: "string"
          format: "date-time"
          description: |
            To timestamp for the imported shipments that need to be considered for filter. Examples:
            * 2017-06-29T11:00:03.305+02:00
            * 2017-06-29 will be transformed into 2017-06-29T00:00:00.000+02:00
          required: false
        - name: "per_page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining how many entries returned per page. Default 20. Max 50.
          required: false
        - name: "page"
          in: "query"
          type: "integer"
          format: "int32"
          description: For pagination. Defining which page is the results are fetched from. Default 1.
      responses:
        200:
          description: Successful.
          headers:
            X-Per-Page:
              type: integer
              description: Pagination - Per Page.
            X-Current-Page:
              type: integer
              description: Pagination - Current Page.
            X-Total-Count:
              type: integer
              description: Pagination - Total Count.
            X-Total-Pages:
              type: integer
              description: Pagination - Total Pages Count.
          schema:
            type: array
            items:
              $ref: '#/definitions/Imported Shipment'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
      security:
        - basicAuth: []
    post:
      tags:
        - imported_shipments
      summary: 'Create a new Imported Shipment'
      description: |
        Create a new imported shipment. The imported shipment can be used to generate shipment through our Web App later.
      operationId: imported_shipments_post
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Imported Shipment Object
          required: true
          schema:
            $ref: '#/definitions/Create Imported Shipment Request'
      responses:
        '200':
          description: Successful.
          schema:
            $ref: '#/definitions/Imported Shipment'
        '401':
          $ref: '#/definitions/Response 401'
        '404':
          $ref: '#/definitions/Response 404'
        '422':
          $ref: '#/definitions/Response 422'
      security:
        - basicAuth: []
  /imported_shipments/{id}:
    get:
      tags:
        - imported_shipments
      summary: 'Get Imported Shipment with specific ID'
      description: |
        Gets the imported shipments for the user.
