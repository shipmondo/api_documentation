#region Security Definitions
securityDefinitions:
  basicAuth:
    type: basic
    description: |
      HTTP Basic Authentication

      The generated API User and API Key must be included in every calls to the API.

      For example, if you have Aladdin as the username and OpenSesame as the password, then the field's value is the base64-encoding of Aladdin:OpenSesame, or QWxhZGRpbjpPcGVuU2VzYW1l. Then the Authorization header will appear as:

      Authorization: Basic QWxhZGRpbjpPcGVuU2VzYW1l

      Your API credentials usually look like this:

      Username (API User): d8fb61fe-0a4f-4e11-81f8-6efd3513bd43

      Password (API Key): 976ff6f2-3528-4f4f-9e7d-007e9a074037

#endregion

definitions:

  #region Common API Response
  Response 401:
    description: Unauthorized.
    type: object
    properties:
      error:
        type: string
        example: "Invalid API User or API Key"
  Response 404:
    description: "Invalid or not found parameter(s)"
    type: object
    properties:
      error:
        type: string
        example: "Invalid or not found parameter(s)"
  Response 422:
    description: "Invalid or not found parameter(s)"
    type: object
    properties:
      error:
        type: string
        example: "Invalid or not found parameter(s)"
  #endregion

  #region Carrier
  Carrier:
    type: object
    properties:
      id:
        type: integer
        example: 7
      code:
        type: string
        example: gls
      name:
        type: string
        example: "GLS Denmark"
  Carriers:
    type: array
    items:
      $ref: "#/definitions/Carrier"
  #endregion

  #region Country
  Country:
    type: object
    properties:
      code:
        type: string
        example: DK
      name:
        type: string
        example: "Denmark"
      customs_declaration_required:
        type: boolean
        example: false
  #endregion

  #region Shipping Product Service
  Shipping Product Service:
    type: object
    properties:
      code:
        type: string
        example: "EMAIL_NT"
      id:
        type: integer
        example: 21
      name:
        type: string
        example: "Email advisering"
      required_fields:
        type: string
        example: "receiver_email"
  Shipping Product Services:
    type: array
    items:
      $ref: "#/definitions/Shipping Product Service"
  Required Shipping Product Service:
    type: object
    properties:
      code:
        type: string
        example: "EMAIL_NT"
      id:
        type: integer
        example: 21
      name:
        type: string
        example: "Email advisering"
      required_fields:
        type: string
        example: "receiver_email"
      note:
        type: string
        example: "Email notification is required"
  Required Shipping Product Services:
    type: array
    items:
      $ref: "#/definitions/Required Shipping Product Service"
  #endregion

  #region Weight Inteval
  Weight Interval:
    description: "Public weight intervals available to use. This is not applicable for own agreement or carriers that require full dimensions on parcels."
    type: object
    properties:
      from_weight:
        type: integer
        example: 0
        description: "In gram"
      to_weight:
        type: integer
        example: 1000
        description: "In gram"
      description:
        type: string
        example: "0-1kg"
  Weight Intervals:
    type: array
    items:
      $ref: "#/definitions/Weight Interval"
  #endregion

  #region Shipping Product
  Shipping Product:
    type: object
    properties:
      code:
        type: string
        example: "GLSDK_SD"
        description: "GLSDK_SD equals GLS (DK) Shop Delivery"
      id:
        type: integer
        example: 19
      name:
        type: string
        example: "Til Pakkeshop"
      required_fields:
        type: string
        example: "service_point_id"
      available:
        type: boolean
        example: true
        description: "Whether the product is available for the current user to book."
      own_agreement_available:
        type: boolean
        example: true
        description: "If own agreement is available for this product."
      customs_declaration_required:
        type: boolean
        example: true
      service_point_available:
        type: boolean
        example: true
      service_point_required:
        type: boolean
        example: true
      expected_transit_time:
        type: string
        example: "1-2 days"
      sender_country_code:
        type: string
        example: "DK"
      receiver_country_code:
        type: string
        example: "DK"
      required_parcel_fields:
        type: string
